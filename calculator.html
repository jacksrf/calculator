<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>

<div id="container">
  <div id="row1">
    <div id="num1" class="inputs" contenteditable>"number 1 here"</div>
    <div id="num2" class="inputs" contenteditable>"number 2 here"</div>
  </div>

  <div id="row2">
    <button id="add" name="add" onclick="click">Add</button>
    <button id="subtract" name="sub" onclick="click">SUB</button>
    <button id="divide" name="div" onclick="click">DIV</button>
    <button id="multiply" name="mul" onclick="click">MUL</button>
  </div>

  <div id="row3">
    <div id="answer" readonly="true"></div>
</div>


<script src="calculator.js"></script>
</body>
</html>
