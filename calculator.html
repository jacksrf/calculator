<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="calculator.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <header>
    <p>
      CALCULATOR
    </p>
  </header>
<div id="container">
  <div id="row1">
    <div id="num1" class="inputs" contenteditable>"number 1 here"</div>
    <div id="num2" class="inputs" contenteditable>"number 2 here"</div>
  </div>

  <div id="row2">
    <button id="add" name="add" onclick="click">
      <img src="png/add.png"/>
    </button>
    <button id="subtract" name="sub" onclick="click">
      <img src="png/sub.png"/>
    </button>
    <button id="divide" name="div" onclick="click">
      <img src="png/divide.png"/>
    </button>
    <button id="multiply" name="mul" onclick="click">
      <img src="png/multiply.png"/>
    </button>
  </div>

  <div id="row3">
    <div id="answer" readonly="true"></div>
</div>


<script src="calculator.js"></script>
</body>
</html>
