<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="calculator.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href='http://fonts.googleapis.com/css?family=Exo' rel='stylesheet' type='text/css'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header>
    <p>
      CALCULATOR
    </p>
  </header>
<div id="container">
  <div id="row1">
    <input type="text" id="num1"></input>
    <input type="text" id="num2"></input>
  </div>

  <div id="row2">
    <button id="add" name="add" onclick="click">
      <img src="png/add.png"/>
    </button>
    <button id="subtract" name="sub" onclick="click">
      <img src="png/sub.png"/>
    </button>
    <button id="divide" name="div" onclick="click">
      <img src="png/divide.png"/>
    </button>
    <button id="multiply" name="mul" onclick="click">
      <img src="png/multiply.png"/>
    </button>
  </div>

  <div id="row3">
    <input type="text" id="answer" readonly="true"></input>
  </div>
</div>
<footer>
  <div id="info">Copywrite 2014 Trey Jackson Version 1.0</div>
</footer>

<script src="calculator.js"></script>
</body>
</html>
